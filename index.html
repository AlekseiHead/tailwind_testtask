<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Card</title>
  </head>
  <body class="font-inter">

    <!--Card-->
    <div class="flex h-screen justify-center items-center">
      <div
        class="bg-gray-300 justify-between w-[315px] max-w-[440px] xl:w-[440px] h-[380px] shadow-xl overflow-hidden"
      >
        <div class="w-full h-full relative">
          <div class="flex justify-end">
            <button
              class="bg-white rounded-md border border-gray-200 w-fit h-fit mt-3 mr-3 px-2.5 py-1.5 text-gray-800 font-medium text-xs"
            >
              button
            </button>
          </div>

          <!--Card Text-->
          <div class="group">
            <div
              class="flex flex-col absolute h-[158px] bg-white py-4 px-3 z-30 bottom-0 right-0 left-0 transition-all duration-300 ease-in-out group-hover:h-[286px]"
            >
              <div class="flex justify-between items-center mb-3">
                <div>
                  <h2 class="text-regular text-sm text-gray-500">Subheader</h2>
                  <h1 class="font-medium text-xl">Header</h1>
                </div>
                <h2 class="font-medium text-lg">Text</h2>
              </div>

              <!--Card Button-->
              <div
                class="flex flex-col items-center opacity-100 transition-opacity ease-in-out duration-300 group-hover:opacity-0 group-hover:h-0"
              >
                <button
                  class="flex items-center justify-center bg-gray-500 rounded-lg w-full py-3.5 text-[15px] font-semibold text-white"
                >
                  Button
                </button>
                <div class="text-regular text-xs text-gray-500 mt-1">
                  <p>Sub text</p>
                </div>
              </div>

              <!--Hidden list-->
              <div
                class="hidden border-gray-200 border-t border-gray-200 mb-3 pt-3 gap-2 group-hover:flex flex-col"
              >
                <div class="flex justify-between text-regular text-sm">
                  <p class="text-gray-500">Text</p>
                  <a href="#" class="text-gray-800">Link</a>
                </div>
                <div class="flex justify-between text-regular text-sm">
                  <p class="text-gray-500">Text</p>
                  <a href="#" class="text-gray-800">Link</a>
                </div>
                <div class="flex justify-between text-regular text-sm">
                  <p class="text-gray-500">Text</p>
                  <a href="#" class="text-gray-800">Link</a>
                </div>
                <div class="flex justify-between text-regular text-sm">
                  <p class="text-gray-500">Text</p>
                  <a href="#" class="text-gray-800">Link</a>
                </div>

                <!--Hidden Card Button-->
                <div class="flex flex-col items-center">
                  <button
                    class="flex items-center justify-center bg-gray-500 rounded-lg w-full py-3.5 font-semibold text-white"
                  >
                    Button
                  </button>
                  <div class="text-regular text-xs text-gray-500 mt-1">
                    <p>Sub text</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
